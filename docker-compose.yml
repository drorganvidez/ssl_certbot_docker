version: '3.7'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./www:/var/www/certbot
    networks:
      - domain-net
    restart: always

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./www:/var/www/certbot
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - domain-net
    command: "sleep infinity"

networks:
  domain-net:
    driver: bridge
